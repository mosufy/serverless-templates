Resources:
  PingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ${self:provider.stackName}-pingQueue
      VisibilityTimeout: 30
      MessageRetentionPeriod: 3600
      RedrivePolicy:
        deadLetterTargetArn:
          'Fn::GetAtt':
            - PingQueueDeadLetterQueue
            - Arn
        maxReceiveCount: 3

  PingQueueDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ${self:provider.stackName}-pingQueueDLQ
      MessageRetentionPeriod: 3600
